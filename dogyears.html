<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
    <link rel="stylesheet" type="text/css" href="dogyears_styles.css">

    <!-- Include a mobile-friendly font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="dogyears_codex.js"></script>
</head>

<body>
     <b>Find out your age in dog years!</b>
    <form method="post">

        <table>

            <tr>
                <td>Enter your Age:</td>
                <td><input type="text" name="myage" size=15></td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="Calculate" onclick="cyears(this.form)">
                </td>
            </tr>

            <tr>

                <td>Your age in Dog Years is</td>
                <td><input type="text" name="dogage" size=15></td>

            </tr>
</body>

</html>
