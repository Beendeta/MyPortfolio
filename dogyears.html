<!DOCTYPE html>
<html>

<head>
    <title>Javascript Sample</title>
    <link rel="stylesheet" type="text/css" href="dogyears_styles.css"> <!-- Link to your CSS file -->

    <!-- Link to a Google Font (change the font name as needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="dogyears_codex.js"></script>
</head>

<body>
    <b>Find out your age in dog years!</b>
    <form method="post">

        <table>

            <tr>
                <td>Enter your Age:</td>
                <td><input type="text" name="myage" size=15></td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="Calculate" onclick="cyears(this.form)">
                </td>
            </tr>

            <tr>

                <td>Your age in Dog Years is</td>
                <td><input type="text" name="dogage" size=15></td>

            </tr>
        </table>
    </form>
</body>

</html>
