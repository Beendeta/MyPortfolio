<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Dog Age Calculator</h1>
        <p>Find out your age in dog years!</p>

            <label for="myage">Enter your Age:</label>
            <input type="text" id="myage" name="myage" placeholder="Your age" required>

            <button type="button" onclick="calculateDogAge()">Calculate</button>

        </form>
    </div>
