<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Quote Generator</h1>
        <p>These produce over 100 quotes in an irregular sequence.</p>
    </div>

        <blockquote id="quote">Click the button to generate a quote</blockquote>
        <button id="generateBtn">Generate Quote</button>
    </div>
    <script src="quote_script.js"></script>
</body>
</html>
